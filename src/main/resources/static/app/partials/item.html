<div>
	<h1>{{currentItem.title}}</h1>
	<h2>Ägare</h2>
	{{currentItem.owner.firstName}}

	<div ng-show="isOwner">
		<h2>Dela med</h2>
		<table>
			<tr>
				<th ng-repeat="pool in currentItem.shareMap">{{pool.title}}</td>
			</tr>
			<tr>
				<td ng-repeat="pool in currentItem.shareMap">
					<input type="checkbox" ng-model="pool.itemIsShared" ng-click="pool.itemIsShared ? shareItem(currentItem, pool) : unshareItem(currentItem, pool)">
				</td>
			</tr>
		</table>

		
		<ul ng-show="currentItem.images && currentItem.images.length>0">
			<li ng-repeat="image in currentItem.images">
				<img src="{{image.imageUrl}}">
			</li>
		</ul>
		

		<form enctype="multipart/form-data" encoding="multipart/form-data" method="POST" action="{{imgUploadUrl()}}" ng-upload="complete(content)">
			<h2>Lägg till en bild</h2>
			<input type="file" name="file">
			<input type="submit" value="Lägg till">
		</form>

	</div>
	<div ng-show="!isOwner">
		<button ng-click="requestItem()">Låna</button>
	</div>
</div>
