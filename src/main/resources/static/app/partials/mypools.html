<div>
  <h1>Mina grupper</h1>
  <a href="#newpool">Skapa ny grupp</a>
  <span class="glyphicon glyphicon-plus"></span>
  <div ng-hide="myMemberships && myMemberships.length >0">
    Du är inte medlem i någon grupp än. Gå med i en grupp eller skapa en egen.
  </div>
  <ul>
    <li ng-repeat="membership in myMemberships">
      <tjing-pool pool="membership.pool"/>
      <button type="button" ng-click="leavePool(membership)">
        Leave
      </button>
    </li>
  </ul>
  <a href="#groupimport">Importera grupper från facebook</a>
  <hr/>


  <h2>Sök grupper</h2>
  <form ng-submit="searchPools()">
    <input type="text" ng-model="searchStr">
    <button type="submit" title="Sök"><span class="glyphicon glyphicon-search"></span></button>
  </form> 
  <div ng-show="searchResults">
    <h3>Sökresultat</h3>
    <ul>
      <li ng-repeat="result in searchResults">
      <tjing-pool pool=result></tjing-pool>  
      </li>
    </ul> 
  </div>

  <h2>Alla grupper som finns</h2><button ng-click="showPools=!showPools">show/hide</button>
  <div ng-show="showPools">
    <div ng-hide="allPools.length > 0">
      No pools exist yet. Add a pool!
    </div>
    <ul>
      <li ng-repeat="pool in allPools">
        <tjing-pool pool="pool"></tjing-pool>
        <div ng-hide="pool.privacy == 'OPEN'">, requires approval from {{pool.approval}})</div>
         <button type="button" ng-click="joinPool(pool)">Gå med</button>
      </li>
    </ul>
  </div>
  <hr />
</div>
