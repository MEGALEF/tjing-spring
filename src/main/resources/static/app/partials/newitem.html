<div>
  <h1>Add item</h1>
  <form role="form" ng-submit="addItem(newItem)">
    <input type="text" ng-model="newItem" placeholder="Enter item title.." required/>
    <span>
      <button type="submit" ng-disabled="!newItem" title="Add">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </span>
  </form>
</div>
