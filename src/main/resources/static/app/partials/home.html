<h2>
	Nyligen upplagda prylar
</h2>
<div class="well">
<ul class="list-inline">
	<li ng-repeat="item in recentItems">
		<div ng-hide="item.images && item.images.length>0">
			<img src="http://placehold.it/150x150" class="img-circle">
		</div>
		<div ng-show="item.images && item.images.length>0">
			<img ng-src="{{item.images[0].imageUrl}}" class="img-circle">
		</div>	
		<tjing-item item="item"></tjing-item>
	</li>
</ul>
</div>
