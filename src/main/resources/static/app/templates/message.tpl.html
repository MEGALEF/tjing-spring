<div ng-show="message.systemMessage" ng-switch="message.text">
	<b>
		<div ng-switch-when=":requestaccepted">
			<span>Accepterad</span>
		</div>
		<div ng-switch-when=":handoverconfirmed">
			<span>Överlämnad</span>
		</div>
		<div ng-switch-when=":returnconfirmed">
			<span>Återlämnad</span>
		</div>
	</b>
</div>
<div ng-show="!message.systemMessage">
	<span ng-hide="message.read">*</span><b>{{message.author.firstName}}</b>: {{message.text}}
</div>
