<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="tjingApp">
  <div ng-controller="NavbarController" class="container">
      <nav class="navbar-collapse navbar-inverse">
        <div class="container-fluid">  
          <div class="navbar-header">
            <a class ="navbar-brand" href="#home">Tjing! 
            [Malmgården Alpha]</a>
          </div>
            
          <div id="navbar" class="navbar-collapse collapse"> 
            <ul class="nav navbar-nav navbar-left">
              <li>
                <form class="navbar-form" ng-submit="search()">
                 <div>
                  <input class="form-control" type="text" ng-model="searchStr" placeholder="Sök efter prylar..">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </div>
              </form>
              </li>
              <li><a href="#items">Prylar</a></li>
              <li><a href="#interactions">Lånat<span class="badge" ng-show="unreadMsgs() && unreadMsgs().length>0">{{unreadMsgs().length}}</span></a></li>
              <li><a href="#pools">Grupper</a></li>
              <li ng-show="false"><a href="#requests">Förfrågningar</a></li>
              <li>
                <a href="#myprofile">{{currentUser.firstName}}</a>
              </li>
              <li>
                <img ng-src="{{currentUser.connection[0].imageurl}}">
              </li>
              <li>
                <a href="/signout">Logga ut</a>
              </li>
              <li>
                <a ng-click="about()" href="">Om</a></li>
            </ul>
          </div>
            
        </div>
      </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-2 sidebar">
          <div ng-show="1==1">
            <h2>Notiser</h2>
            <ul class="list-group">
              <li class="list-group-item list-group-item-info" ng-repeat="feedItem in feedItems"> 
                <tjing-notification notification="feedItem"></tjing-notification>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-7 main">
          <div class="container-fluid" id="main">
            <div ng-view>
              <!-- Views go here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-resource.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
  <script src="http://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="./bower_components/ngUpload/ng-upload.min.js"></script>

  <!--     <script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script> -->
  <script type="text/javascript" src="./app/app.js"></script>
  <script type="text/javascript" src="./app/controllers.js"></script>
  <script type="text/javascript" src="./app/services.js"></script>
  <script type="text/javascript" src="./app/directives.js"></script>
</body>
</html>
